<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>

<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="shortcut icon" href="/img/tumascotita.jfif">
    <link rel="stylesheet" href="/css/login.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Videojuegos & Desarrollo">
    <meta name="description" content="Muestra de un formulario de acceso en HTML y CSS">
    <meta name="keywords" content="Formulario Acceso, Formulario de LogIn">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">

    <!-- Link hacia el archivo de estilos css -->
    <link rel="stylesheet" href="css/login.css">

    <style type="text/css">

    </style>

    <script type="text/javascript">

    </script>

</head>


<body>


    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    <header class="TOP">
        <a class="logo" href="/index.html">
            <img src="/img/tumascotita.jfif" alt="Logo" style="width:40px;">
        </a>
    </header>


    <main>
        <form action="" class="formulario" id="formulario">
            <div class="formulario__grupo" id="grupo__usuario">

                <div id="contenedor">
                    <div id="central">
                        <div id="login">
                            <div class="titulo">
                                Bienvenido
                            </div>
                            <form id="loginform">
                                <div class="formulario__grupo" id="grupo__correo">
                                    <div class="formulario__grupo-input">
                                        <input type="email" class="formulario__input" name="correo" id="correo"
                                            placeholder="Mascota@mascotita.com">
                                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                    </div>
                                    <p class="formulario__input-error">El correo puede contener letras, numeros, puntos,
                                        guiones y
                                        guion bajo.</p>
                                </div>

                                <div class="formulario__grupo" id="grupo__password">
                                    <label for="password" class="formulario__label">Contraseña</label>
                                    <div class="formulario__grupo-input">
                                        <input type="password" class="formulario__input" name="password" id="password">
                                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                                    </div>
                                    <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 caracteres.
                                    </p>
                                </div>


                                <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                            </form>
                            <div class="pie-form">
                                <a href="/registrar.html">¿No tienes Cuenta? Registrate</a>
                            </div>
                        </div>
                        <div class="inferior">
                            <a href="/index.html">Volver</a>
                            <p class="warnings" id="warnings"></p>
                        </div>
                    </div>
                </div>

        </form>
    </main>





    <script src="/js/login.js"></script>
    <script>
        $(window).on("load", function () {
            $('body').addClass('loaded');
        });
    </script>

</body>

</html>
